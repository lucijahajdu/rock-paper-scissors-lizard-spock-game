<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    
    <h1 class="heading">ROCK PAPER SCISSORS LIZARD SPOCK</h1>
    
    <div class="controls-area">
        <button class="button" value="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button class="button" value="paper"><i class="fa-solid fa-hand"></i></button>
        <button class="button" value="scissors"><i class="fa-solid fa-scissors"></i></button>
        <button class="button" value="lizard"><i class="fa-solid fa-hand-lizard"></i></button>
        <button class="button" value="spock"><i class="fa-solid fa-hand-spock"></i></button>
    </div>

    <div class="score-area">
        <p>Player <span>0</span></p>
        <p>Computer <span>0</span></p>
    </div>

    <button id="restart" class="restart-btn">Restart Game</button>



    
   
    
    <script src="assets/js/script.js"></script>
</body>
</html>
